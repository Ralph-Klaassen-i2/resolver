image:
  registry: ${DOCKER_REGISTRY_URL}
  tag: 1.1.4

imagePullSecrets:
  - name: ${DOCKER_REGISTRY_SECRET}

securityContext:
  enabled: true
  runAsUser: 0
  runAsGroup: 0
  fsGroup: 0

senzing:
  acceptEula: ${SENZING_ACCEPT_EULA}
  persistentVolumeClaim: senzing-persistent-volume-claim
  yumParameters: ["-y", "localinstall", "/rpms/senzingdata-v2-2.0.0-1.x86_64.rpm", "/rpms/senzingapi-2.5.0-21104.x86_64.rpm"]
